<!DOCTYPE html>
<html>

<head>
	<meta charset="ISO-8859-1">
	<title>Trainee Update</title>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body style="background: #141E30;  /* fallback for old browsers */
background: -webkit-linear-gradient(to right, #243B55, #141E30);  /* Chrome 10-25, Safari 5.1-6 */
background: linear-gradient(to right, #243B55, #141E30); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
">
<nav class="navbar navbar-expand-lg navbar-light bg-secondary">
		<div class="container-fluid">
			<a class="navbar-brand" href="#" th:href="@{/trainer/seeDashboard}">Trainer Portal</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
				data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item">
						<a class="nav-link active" aria-current="page" href="#">Add Trainee</a>
					</li>
					<li class="nav-item">
						<a class="nav-link active" aria-current="page" href="#" th:href="@{/trainer/addTask}">Add Task</a>
					</li>
					<li class="nav-item">
						<a class="nav-link active" aria-current="page" href="#" th:href="@{/trainer/allTask}">All Tasks</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#" th:href="@{/trainer/logout}">Logout</a>
					</li>
				</ul>

			</div>
		</div>
	</nav>
	<br>
	<br>
	<!-- Create HTML registration form -->
	<div class="container">
		<div class="row d-flex justify-content-center">
			<div class="col-md-6 col-md-offset-3 border border-secondary p-3 rounded" style="background-color: white;">

				<h1 class="text-center">Trainee Update form</h1>

				<form th:action="@{'/trainer/updateTrainee/'+${traineeUpdate.tid}}" method="post" th:object="${traineeUpdate}">
					<div class="form-group">
						<label class="control-label" for="firstName"> Name </label>
						<input id="tname" class="form-control" name="tname" required autofocus="autofocus" th:value="${traineeUpdate.tname}"
							placeholder="Enter you first name" />
					</div>
					<div class="form-group">
						<label class="control-label" for="email"> Email </label> <input id="temail" class="form-control" th:value="${traineeUpdate.temail}"
							required placeholder="Enter your email" name="temail" autofocus="autofocus" />
					</div>
					<div class="form-group text-center">
						<input value="Update" type="submit" class="btn btn-success mt-2">
					</div>
				</form>
			</div>
		</div>
	</div>
</body>

</html>
