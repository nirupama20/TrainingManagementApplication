width:30px;
height:30px;
margin-left:800px;

body{
background-image:url("https://img.rawpixel.com/s3fs-private/rawpixel_images/website_content/upwk61917090-wikimedia-image.jpg?w=800&dpr=1&fit=default&crop=default&q=65&vib=3&con=3&usm=15&bg=F4F4F3&auto=format&ixlib=js-2.2.1&s=7fcb6a95e3be7b8a67ad0e2366675b6b");
background-size:cover;
}
</style>
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-secondary">
		<div class="container-fluid">
			<a class="navbar-brand" href="#" th:href="@{/trainer/seeDashboard}">Trainer Portal</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
				data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item">
						<a class="nav-link active" aria-current="page" href="#">Add Trainee</a>
					</li>
					<li class="nav-item">
						<a class="nav-link active" aria-current="page" href="#" th:href="@{/trainer/addTask}">Add Task</a>
					</li>
					<li class="nav-item">
						<a class="nav-link active" aria-current="page" href="#" th:href="@{/trainer/allTask}">All Tasks</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#" th:href="@{/trainer/logout}"><img src="https://cdn-icons.flaticon.com/png/512/4400/premium/4400828.png?token=exp=1640255878~hmac=522ac35972f42683c052bc8098fd8d7c" id="logout"></a>

			</div>
		</div>
	</nav>
	<br>
	<br>
	<!-- Create HTML registration form -->
	<div class="container">
		<div class="row d-flex justify-content-center">
			<div class="col-md-6 col-md-offset-3 border border-secondary p-3 rounded" style="background-color: white;">

				<h1 class="text-center">Task Update form</h1>

				<form th:action="@{'/trainer/updateTaskAction/'+${taskUpdate.taskId}}" method="post" th:object="${taskUpdate}">
					<div class="form-group">
						<label class="control-label" for="firstName"> Task Name </label>
						<input id="tname" class="form-control" name="tname" required autofocus="autofocus" th:value="${taskUpdate.taskName}"
							placeholder="Enter you task name" />
					</div>
					<div class="form-group">
						<label class="control-label" for="email">Trainee Email </label> <input id="temail" class="form-control" th:value="${taskUpdate.trainee.temail}"
						readonly required placeholder="Enter trainee email" name="temail" autofocus="autofocus" />
					</div>
						<div class="form-group">
						<label class="control-label" for="description">Trainee status update </label> <input id="description" class="form-control" th:value="${taskUpdate.description}"
						 required placeholder="Enter trainee status" name="description" autofocus="autofocus" />
					</div>
					<div class="form-group text-center">
						<input value="Update" type="submit" class="btn btn-success mt-2">
					</div>
				</form>
			</div>
		</div>
	</div>
</body>

</html>
